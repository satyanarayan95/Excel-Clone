<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Excel Clone</title>
  </head>
  <body>
    <div class="menu-container">
      <select class="font-size">
        <option value="12">12</option>
        <option value="16" selected>16</option>
        <option value="22">22</option>
        <option value="32">32</option>
      </select>
      <select class="font-family">
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="georgia">georgia</option>
        <option value="fantasy">fantasy</option>
      </select>

      <div class="bui-container">
        <input type="button" value="B" class="bold" />
        <input type="button" value="I" class="Italic" />
        <input type="button" value="U" class="underline" />
      </div>
      <div class="align-container">
        <input type="button" class="left" value="L" />
        <input type="button" class="center" value="C" />
        <input type="button" class="right" value="R" />
      </div>
      <div class="color-container">
        <input type="color" class="color" />
        <input type="color" class="bg-color" />
      </div>
      <div class="nos-container">
        <span class="material-icons add"> add_circle </span>
        <!-- <input type="file" name="" class="open" /> -->
        <span class="material-icons open-file"> open_in_browser </span>
        <span class="material-icons save"> download </span>
      </div>
    </div>
    <div class="formula-container">
      <input type="text" class="address-input" />
      <input type="text" class="formula-input" />
    </div>
    <div class="grid-container">
      <div class="left_box box"></div>
      <div class="top_row"></div>
      <div class="left_col"></div>
      <div class="grid"></div>
    </div>
    <div class="sheets-container">
      <div class="add-sheet_btn-container">add</div>
      <div class="sheets-list">
        <div class="sheet active" idx="0">sheet 1</div>
      </div>
    </div>
    <script src="grid.js"></script>
    <!-- <script src="sheet.js"></script> -->
    <script src="openSave.js"></script>
    <script src="formula.js"></script>
  </body>
</html>
